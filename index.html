<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <div class="title">
            <h1 class="titulo">Encriptador de texto </h1>
        </div>
     
    </header>
    <main>
            <section class="contenedor-izq">
                <textarea  class="cuadro-de-texto" placeholder="Ingrese texto aqui" cols="20" rows="10"></textarea>
                <div>
                    <h6 class="advertencia">! Solo letras minusculas y sin acentos</h6>
                </div>
                <div class="botones">
                    <button class="boton-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="boton-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>

            <section class="contenedor-der">
                <textarea class="cuadro-resultado" cols="20" rows="10"></textarea>
                <div>
                    <button class="boton-copiar" onclick="copiar()">Copiar</button>
                </div>
            </section>
    </main>
    <footer>

    </footer>
<script src="script.js"> </script>
</body>
</html>
